  <p-dataTable [value]="listOfVehicles" [rows]="5" [paginator]="true" [pageLinks]="3"
               [lazy]="true"  [totalRecords]="totalRecords" (onLazyLoad)="loadPage($event)" [rowsPerPageOptions]="[5,10,20]" [responsive]="true" [stacked]="stacked">         
     <p-column styleClass="col-button">
      <ng-template let-objectToEdit="rowData" pTemplate="body">
        <button type="button" pButton (click)="editRow(objectToEdit)" icon="fa-search"></button>
      </ng-template>
    </p-column>
           <p-column field="vin" header="VIN"></p-column>
            <p-column field="year" header="YEAR"></p-column>
            <p-column field="make" header="MAKE"></p-column>
            <p-column field="model" header="MODEL"></p-column>
        </p-dataTable>
